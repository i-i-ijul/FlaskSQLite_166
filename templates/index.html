<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Buku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="container">
    <div class="actions">
        <a href="{{ url_for('add ') }}"><button class="btn primary"> </button> âž• tambah buku disini, ya!</button><a>
    </div>
    <br>
    <div class="card-list">
        {% for b in books %}
    </div class="card">
        <h3>{{ b.judul }}</h3>
        <p>{{ b.penulis }}</p>
        <div class="card-actions">
            <a href="{{ url_for('edit', id=.id) }}"><button class="btn">edit</button></a>
            <a href="{{ url_for( 'delete', id=b.id) }}"><button class="btn danger">hapus</button></a>
        </div>
    </div>
    {% else %}
    <p class="'empty">belom ada buku</p>
    {% endfor %}
    </div>
</div>
</body>
</html>
